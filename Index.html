<!DOCTYPE html><html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUHAMMAD AHAD- Multi YouTube Player</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Montserrat:wght@300;400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: #000000;
            min-height: 100vh;
            color: #ffffff;
            overflow-x: hidden;
        }

        .blood-drips {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 10% 10%, rgba(255, 0, 0, 0.05) 0%, transparent 10%),
                radial-gradient(circle at 90% 15%, rgba(255, 0, 0, 0.05) 0%, transparent 10%),
                radial-gradient(circle at 30% 80%, rgba(255, 0, 0, 0.05) 0%, transparent 10%),
                radial-gradient(circle at 70% 85%, rgba(255, 0, 0, 0.05) 0%, transparent 10%);
            pointer-events: none;
            z-index: -1;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 15px;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
            padding-top: 20px;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #ff0000, transparent);
        }

        .header h1 {
            font-family: 'Orbitron', monospace;
            font-size: 3rem;
            font-weight: 900;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 5px;
            color: #ff0000;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
            position: relative;
        }

        .header h1::after {
            content: 'BLACK WORLD';
            position: absolute;
            top: 2px;
            left: 2px;
            color: rgba(0, 0, 0, 0.3);
            z-index: -1;
        }

        .header p {
            font-size: 1rem;
            font-weight: 300;
            color: #aaaaaa;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .control-panel {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 5px;
            padding: 25px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 0, 0, 0.3);
            box-shadow: 
                0 0 30px rgba(255, 0, 0, 0.1),
                inset 0 0 10px rgba(255, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .control-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 0, 0, 0.1), transparent);
            animation: scan 6s linear infinite;
        }

        .input-section {
            margin-bottom: 25px;
            position: relative;
        }

        .input-section label {
            display: block;
            font-family: 'Orbitron', monospace;
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: #ff0000;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .url-input {
            width: 100%;
            padding: 15px 20px;
            font-size: 1rem;
            font-family: 'Montserrat', sans-serif;
            border: 1px solid rgba(255, 0, 0, 0.5);
            border-radius: 0;
            background: rgba(20, 20, 20, 0.8);
            color: #ffffff;
            outline: none;
            transition: all 0.3s ease;
        }

        .url-input:focus {
            border-color: #ff0000;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.3);
        }

        .url-input::placeholder {
            color: #666;
            font-style: italic;
        }

        .selector-section {
            margin-bottom: 25px;
        }

        .selector-section label {
            display: block;
            font-family: 'Orbitron', monospace;
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: #ff0000;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .video-count-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }

        .count-btn {
            padding: 12px 8px;
            border: 1px solid rgba(255, 0, 0, 0.5);
            border-radius: 0;
            background: rgba(20, 20, 20, 0.8);
            color: #ffffff;
            font-size: 1rem;
            font-weight: 600;
            font-family: 'Orbitron', monospace;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-align: center;
        }

        .count-btn:hover {
            background: rgba(255, 0, 0, 0.2);
            color: #ff0000;
        }

        .count-btn.active {
            background: rgba(255, 0, 0, 0.3);
            color: #ffffff;
            border-color: #ff0000;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }

        .button-group {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            margin-top: 20px;
        }

        .start-btn, .control-btn {
            width: 100%;
            padding: 18px;
            font-size: 1.2rem;
            font-weight: 700;
            font-family: 'Orbitron', monospace;
            border: 1px solid;
            border-radius: 0;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
        }

        .start-btn {
            border-color: #ff0000;
            background: rgba(20, 20, 20, 0.8);
            color: #ff0000;
        }

        .control-btn.play-all {
            border-color: #00aa00;
            background: rgba(20, 20, 20, 0.8);
            color: #00aa00;
        }

        .control-btn.stop-all {
            border-color: #ff0000;
            background: rgba(20, 20, 20, 0.8);
            color: #ff0000;
        }

        .start-btn:hover {
            background: rgba(255, 0, 0, 0.2);
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
        }

        .control-btn.play-all:hover {
            background: rgba(0, 170, 0, 0.2);
            box-shadow: 0 0 20px rgba(0, 170, 0, 0.3);
        }

        .control-btn.stop-all:hover {
            background: rgba(255, 0, 0, 0.2);
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
        }

        .start-btn:disabled, .control-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .video-controls {
            display: none;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .video-controls.show {
            display: grid;
        }

        .video-grid {
            display: grid;
            gap: 15px;
            margin-bottom: 40px;
        }

        .video-grid.grid-4 { grid-template-columns: repeat(2, 1fr); }
        .video-grid.grid-6 { grid-template-columns: repeat(2, 1fr); }
        .video-grid.grid-8 { grid-template-columns: repeat(2, 1fr); }
        .video-grid.grid-10 { grid-template-columns: repeat(2, 1fr); }
        .video-grid.grid-12 { grid-template-columns: repeat(2, 1fr); }
        .video-grid.grid-14 { grid-template-columns: repeat(2, 1fr); }
        .video-grid.grid-16 { grid-template-columns: repeat(2, 1fr); }
        .video-grid.grid-18 { grid-template-columns: repeat(2, 1fr); }
        .video-grid.grid-20 { grid-template-columns: repeat(2, 1fr); }

        .video-container {
            background: rgba(20, 20, 20, 0.8);
            border-radius: 0;
            overflow: hidden;
            aspect-ratio: 16/9;
            border: 1px solid rgba(255, 0, 0, 0.3);
            transition: all 0.3s ease;
            position: relative;
        }

        .video-container:hover {
            border-color: #ff0000;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
            transform: translateY(-5px);
        }

        .video-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .social-link {
            display: inline-block;
            padding: 12px 25px;
            background: rgba(20, 20, 20, 0.8);
            color: white;
            text-decoration: none;
            border: 1px solid rgba(255, 0, 0, 0.5);
            font-weight: 600;
            font-family: 'Orbitron', monospace;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
            position: relative;
            overflow: hidden;
        }

        .social-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 0, 0, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .social-link:hover {
            background: rgba(255, 0, 0, 0.2);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.3);
        }

        .social-link:hover::before {
            left: 100%;
        }

        .error-message {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid #ff0000;
            color: #ff0000;
            padding: 15px;
            margin-top: 15px;
            display: none;
            font-family: 'Orbitron', monospace;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
            font-family: 'Orbitron', monospace;
            color: #ff0000;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .spinner {
            border: 3px solid rgba(255, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 3px solid #ff0000;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes scan {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        /* Mobile Optimizations */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header h1 {
                font-size: 2rem;
                letter-spacing: 3px;
            }

            .header p {
                font-size: 0.9rem;
            }

            .control-panel {
                padding: 15px;
            }

            .video-count-buttons {
                grid-template-columns: repeat(3, 1fr);
                gap: 8px;
            }

            .count-btn {
                padding: 10px 6px;
                font-size: 0.9rem;
            }

            .start-btn, .control-btn {
                padding: 15px;
                font-size: 1rem;
            }

            .video-grid.grid-4,
            .video-grid.grid-6,
            .video-grid.grid-8,
            .video-grid.grid-10,
            .video-grid.grid-12,
            .video-grid.grid-14,
            .video-grid.grid-16,
            .video-grid.grid-18,
            .video-grid.grid-20 {
                grid-template-columns: 1fr;
            }

            .social-links {
                flex-direction: column;
                align-items: center;
            }
        }

        @media (min-width: 769px) {
            .video-count-buttons {
                grid-template-columns: repeat(5, 1fr);
            }

            .button-group {
                grid-template-columns: 1fr 1fr 1fr;
            }

            .video-controls {
                grid-template-columns: 1fr 1fr;
            }

            .video-grid.grid-6 { grid-template-columns: repeat(3, 1fr); }
            .video-grid.grid-8 { grid-template-columns: repeat(4, 1fr); }
            .video-grid.grid-10 { grid-template-columns: repeat(5, 1fr); }
            .video-grid.grid-12 { grid-template-columns: repeat(4, 1fr); }
            .video-grid.grid-14 { grid-template-columns: repeat(5, 1fr); }
            .video-grid.grid-16 { grid-template-columns: repeat(4, 1fr); }
            .video-grid.grid-18 { grid-template-columns: repeat(6, 1fr); }
            .video-grid.grid-20 { grid-template-columns: repeat(5, 1fr); }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.5rem;
            }

            .video-count-buttons {
                grid-template-columns: repeat(3, 1fr);
            }

            .count-btn {
                padding: 8px 4px;
                font-size: 0.8rem;
            }

            .start-btn, .control-btn {
                padding: 12px;
                font-size: 0.9rem;
            }
        }

        /* Blood drip animation */
        @keyframes bloodDrip {
            0% { transform: translateY(-100%); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }

        /* Create blood drips */
        .create-blood-drips {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .blood-drip {
            position: absolute;
            width: 2px;
            height: 100px;
            background: linear-gradient(to bottom, transparent, rgba(255, 0, 0, 0.7), transparent);
            animation: bloodDrip 10s linear infinite;
            opacity: 0;
        }
    </style>
</head>

    <script>
        let selectedCount = 4;
        let currentVideoUrl = '';
        let videoIframes = [];

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            initializeEventListeners();
            selectDefaultCount();
            createBloodDrips();
        });

        function initializeEventListeners() {
            // Video count selection
            document.querySelectorAll('.count-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    selectVideoCount(parseInt(this.dataset.count));
                });
            });

            // Start playing button
            document.getElementById('start-playing').addEventListener('click', startPlaying);

            // Play all button
            document.getElementById('play-all').addEventListener('click', playAllVideos);

            // Stop all button
            document.getElementById('stop-all').addEventListener('click', stopAllVideos);

            // URL input validation
            document.getElementById('youtube-url').addEventListener('input', function() {
                hideError();
                currentVideoUrl = this.value.trim();
            });

            // Enter key support
            document.getElementById('youtube-url').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    startPlaying();
                }
            });
        }

        function selectDefaultCount() {
            document.querySelector('.count-btn[data-count="4"]').classList.add('active');
        }

        function selectVideoCount(count) {
            selectedCount = count;
            
            // Update button states
            document.querySelectorAll('.count-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-count="${count}"]`).classList.add('active');
        }

        function startPlaying() {
            const urlInput = document.getElementById('youtube-url');
            const url = urlInput.value.trim();

            if (!url) {
                showError('Please enter a YouTube video URL');
                return;
            }

            if (!isValidYouTubeUrl(url)) {
                showError('Please enter a valid YouTube URL');
                return;
            }

            hideError();
            createVideoGrid(url, selectedCount);
        }

        function isValidYouTubeUrl(url) {
            const youtubeRegex = /^(https?:\/\/)?(www\.)?(youtube\.com\/(watch\?v=|embed\/)|youtu\.be\/)[\w-]+/;
            return youtubeRegex.test(url);
        }

        function extractVideoId(url) {
            const regex = /(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([^"&?\/\s]{11})/;
            const match = url.match(regex);
            return match ? match[1] : null;
        }

        function createVideoGrid(url, count) {
            const videoGrid = document.getElementById('video-grid');
            const videoId = extractVideoId(url);

            if (!videoId) {
                showError('Could not extract video ID from URL');
                return;
            }

            // Show loading with dark theme
            videoGrid.innerHTML = '<div class="loading"><div class="spinner"></div>INITIALIZING VIDEO STREAMS...</div>';

            // Clear previous grid and set new grid class
            setTimeout(() => {
                videoGrid.innerHTML = '';
                videoGrid.className = `video-grid grid-${count}`;
                videoIframes = [];

                // Create video containers
                for (let i = 0; i < count; i++) {
                    const videoContainer = document.createElement('div');
                    videoContainer.className = 'video-container';
                    
                    const iframe = document.createElement('iframe');
                    iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&mute=1&loop=1&playlist=${videoId}&controls=1&modestbranding=1&enablejsapi=1`;
                    iframe.allow = 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture';
                    iframe.allowFullscreen = true;
                    iframe.id = `video-${i}`;
                    
                    videoContainer.appendChild(iframe);
                    videoGrid.appendChild(videoContainer);
                    videoIframes.push(iframe);
                }

                // Show video controls
                document.getElementById('video-controls').classList.add('show');

                // Scroll to video grid
                videoGrid.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }, 1000);
        }

        function playAllVideos() {
            videoIframes.forEach((iframe, index) => {
                try {
                    // Send play command to iframe
                    iframe.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
                } catch (e) {
                    console.log('Could not control video', index);
                }
            });
            
            // Visual feedback
            const playBtn = document.getElementById('play-all');
            playBtn.style.transform = 'scale(0.95)';
            setTimeout(() => {
                playBtn.style.transform = 'scale(1)';
            }, 150);
        }

        function stopAllVideos() {
            videoIframes.forEach((iframe, index) => {
                try {
                    // Send pause command to iframe
                    iframe.contentWindow.postMessage('{"event":"command","func":"pauseVideo","args":""}', '*');
                } catch (e) {
                    console.log('Could not control video', index);
                }
            });
            
            // Visual feedback
            const stopBtn = document.getElementById('stop-all');
            stopBtn.style.transform = 'scale(0.95)';
            setTimeout(() => {
                stopBtn.style.transform = 'scale(1)';
            }, 150);
        }

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function hideError() {
            const errorDiv = document.getElementById('error-message');
            errorDiv.style.display = 'none';
        }

        function createBloodDrips() {
            const container = document.getElementById('blood-drips-container');
            const dripCount = 10;
            
            for (let i = 0; i < dripCount; i++) {
                const drip = document.createElement('div');
                drip.className = 'blood-drip';
                
                // Random positioning
                drip.style.left = `${Math.random() * 100}%`;
                drip.style.height = `${100 + Math.random() * 100}px`;
                drip.style.animationDelay = `${Math.random() * 10}s`;
                drip.style.animationDuration = `${5 + Math.random() * 10}s`;
                
                container.appendChild(drip);
            }
        }
    </script>
